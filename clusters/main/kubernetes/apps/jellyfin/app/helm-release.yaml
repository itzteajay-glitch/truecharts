apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.30.215
        ports:
          main:
            port: 80
      ingress:
        main:
          enabled: true
          integrations:
            hosts: 
              - host: jellyfin.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            certManager:
              enabled: true
              certificateIssuer: "domain-0-le-prod"
            traefik:
              enabled: true
              entrypoints:
                - websecure
              enableFixedMiddlewares: true
              forceTLS: true
              allowCors: false
              fixedMiddlewares:
                - name: chain-basic
                  namespace: ""
              middlewares:
                - name: my-middleware
                  namespace: ""
            homepage:
              enabled: false
              name: ""
              description: ""
              group: ""
              icon: ""
              widget:
                type: ""
                url: ""
                custom:
                  key: value
                customkv:
                  - key: some key
                    value: some value
