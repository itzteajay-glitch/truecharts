---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1m
  chart:
    spec:
      chart: jellyfin
      version: 10.10.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: media
      interval: 1m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${JELLYFIN_IP}
        ports:
          main:
            port: 8096
